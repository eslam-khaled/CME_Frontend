<h2>Add Customer</h2>
<form (submit)="addCustomer()">
  <div>
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" [(ngModel)]="customer.customerName" required>
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="customer.address" required>
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" [(ngModel)]="customer.phone" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="customer.email" required>
  </div>
  <div>
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" [(ngModel)]="customer.dateOfBirth" required>
  </div>
  <button type="submit">Add Customer</button>
</form>
