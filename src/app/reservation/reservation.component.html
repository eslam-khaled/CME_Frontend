<!-- add-reservation.component.html -->
<h2>Add Reservation</h2>
<form (submit)="addReservation()">
  <div>
    <label for="reservationDate">Reservation Date:</label>
    <input type="datetime-local" id="reservationDate" [(ngModel)]="reservation.reservationDate" required>
  </div>
  <div>
    <label for="roomId">Room ID:</label>
    <input type="number" id="roomId" [(ngModel)]="reservation.roomId" required>
  </div>
  <div>
    <label for="customerId">Customer ID:</label>
    <input type="number" id="customerId" [(ngModel)]="reservation.customerId" required>
  </div>
  <div>
    <label for="numberOfNights">Number of Nights:</label>
    <input type="number" id="numberOfNights" [(ngModel)]="reservation.numberOfNights" required>
  </div>
  <div>
    <label for="totalPrice">Total Price:</label>
    <input type="number" id="totalPrice" [(ngModel)]="reservation.totalPrice" required>
  </div>
  <button type="submit">Add Reservation</button>
</form>
